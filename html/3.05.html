<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自增1</title>
    <style>
        body{
            text-align: center;
            font: 700 30px/1.5 arial;
        }
    </style>
</head>
<body>
    <script>
        window.onload=function()
        {
            var oBody=document.body;
            var i=0;
            setInterval(updateNum,100);
            updateNum();
            function updateNum()
            {
                oBody.innerHTML=++i;
            }
        }    
    </script>
</body>
</html>
